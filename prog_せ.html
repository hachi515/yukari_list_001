<script>const SEARCH_BASE = 'http://ykr.moe:11059/';

function tokensHalf(v){return v.toLowerCase().trim().split(/ +/).filter(Boolean)}
function qparam(name){ const m = location.search.match(new RegExp('[?&]'+name+'=([^&]+)')); return m ? decodeURIComponent(m[1]) : ''; }

// data-q → href 生成（軽量リンク化）
document.addEventListener('DOMContentLoaded', ()=>{
  document.querySelectorAll('a[data-q]').forEach(a=>{
    try{
      const q = a.getAttribute('data-q')||'';
      a.href = SEARCH_BASE + 'search.php?searchword=' + q;
      a.target = '_blank';
    }catch(e){}
  });
});

function filterCards(listId, boxId){
  const q = tokensHalf(document.getElementById(boxId).value);
  const list = document.getElementById(listId);
  if(!list){return}
  const cards = list.querySelectorAll('.card');
  let vis = 0;
  cards.forEach(c=>{
    const hit = q.every(tok => c.innerText.toLowerCase().includes(tok));
    c.style.display = hit ? '' : 'none';
    if(hit) vis++;
  });
  const cEl = document.getElementById('count-'+listId);
  if(cEl){ cEl.textContent = '表示件数: ' + vis; }
}

/* ===== 検索結果専用：表示中カードを「制作者優先度→日付」で並べ替え ===== */
const DEFAULT_PRIO = 999;
function reorderByPriority(listId){
  const list = document.getElementById(listId);
  if(!list){return}
  const visible = Array.from(list.querySelectorAll('.card')).filter(c => c.style.display !== 'none');
  visible.sort((a,b)=>{
    const pa = parseInt(a.dataset.priority||DEFAULT_PRIO);
    const pb = parseInt(b.dataset.priority||DEFAULT_PRIO);
    if(pa !== pb) return pa - pb;
    const da = parseInt(a.dataset.updated||0); // yyyymmdd
    const db = parseInt(b.dataset.updated||0);
    return db - da;
  });
  visible.forEach(c => list.appendChild(c));
}

function filterCardsAdv(listId, boxId, yearId){
  const q = tokensHalf(document.getElementById(boxId).value);
  const yEl = document.getElementById(yearId);
  const y = yEl ? (yEl.value||'').trim() : '';
  const list = document.getElementById(listId);
  if(!list){return}
  const cards = list.querySelectorAll('.card');
  let vis = 0;
  cards.forEach(c=>{
    const okText = q.every(tok => c.innerText.toLowerCase().includes(tok));
    const band = (c.dataset.yearband||'');
    const yr = (c.dataset.year||'');
    const show = okText && (y==='' || yr===y || band===y);
    c.style.display = show ? '' : 'none';
    if(show) vis++;
  });
  const cEl = document.getElementById('count-'+listId);
  if(cEl){ cEl.textContent = '表示件数: ' + vis; }
  if(q.length>0 || y!==''){ reorderByPriority(listId); } // ★全体検索のみ
}

function filterGrid(gridSel, boxId, countId){
  const q = tokensHalf(document.getElementById(boxId).value);
  const nodes = document.querySelectorAll(gridSel+' a');
  let vis=0; nodes.forEach(a=>{ const hit=q.every(t=>a.innerText.toLowerCase().includes(t)); a.style.display=hit?'':'none'; if(hit) vis++; });
  if(countId){ const el=document.getElementById(countId); if(el){ el.textContent='表示件数: '+vis; } }
}</script>
